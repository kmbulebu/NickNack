<h2 class="sub-header">Providers</h2>
<div class="well clearfix" ng-repeat="provider in providers | orderBy: 'name'">
   	<span class="h4">{{provider.name}}</span><br>
   	<span class="text-muted">Version {{provider.version}} by {{provider.author}}</span>
    <a type="button" href="#/providers/{{provider.uuid}}/settings" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-cog"></i> Settings</a>
</div>
