 <form name="newPlanForm">
 <div class="panel panel-default">
		<div class="panel-heading">
			<b>Do</b> this action:
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="selectedActionDefinition" class="control-label">Action</label> <select id="selectedActionDefinition" class="form-control"
					ng-model="selectedActionDefinition" ng-change="onActionTypeChange()" ng-options="actionDefinition.name for actionDefinition in actionDefinitions">
					</select>
			</div>
			<div class="form-group"
				ng-repeat="actionParameterDefinition in actionParameterDefinitions track by $index">
				<ng-form name="actionParametersForm"> <label class="control-label">{{actionParameterDefinition.name}} <span ng-if="!actionParameterDefinition.required">(Optional)</span></label>
				<input type="text" class="form-control" ng-model="action.parameters[actionParameterDefinition.uuid]" /> </ng-form>
			</div>
			<button ng-click="runNow()" class="btn btn-primary">Run Now</button>
		</div>
	</div>  		
	
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>Save</b> for later:
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="control-label">Description</label>
				<input type="text" class="form-control" ng-model="action.description" /> </ng-form>
			</div>
			<button ng-click="save()" class="btn btn-primary">Save</button>
            <a ng-if="action.uuid" type="button" class="btn btn-primary" ng-click="deleteAction(action.uuid)">Delete</a>
		</div>
	</div>
  </form>
