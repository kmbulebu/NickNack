<h2 class="sub-header">Plans</h2>
<div class="panel panel-default" ng-repeat="plan in plans track by $index">
  <div class="panel-body">
   	{{plan.name}} 
   	<div class="pull-right">
   		<button class="btn" ng-click=""><span class="glyphicon glyphicon-pencil"></span></button>
   		<button class="btn" ng-click="deletePlan(plan.uuid)"><span class="glyphicon glyphicon-trash"></span></button>
   	</div>
  </div>
</div>
