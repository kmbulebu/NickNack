<h2 class="sub-header">Plans</h2>
<div class="panel panel-default" ng-repeat="plan in plans track by $index">
  <div class="panel-body">
   	{{plan.name}} 
   	<div class="pull-right">
   		<span class="glyphicon glyphicon-pencil" ng-click=""></span>'
   		<span class="glyphicon glyphicon-trash" ng-click="deletePlan(plan.uuid)"></span>
   	</div>
  </div>
</div>
