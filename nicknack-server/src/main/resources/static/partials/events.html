<h2 class="sub-header">Events</h2>
<div ng-if="events.length == 0">Waiting for Events...</div>
<div class="panel panel-default" ng-repeat="event in events">
	<div class="panel-heading">{{event.eventName}} @ {{event.created
		| date:'yyyy-MM-dd HH:mm:ss'}}</div>
	<table class="table table-striped table-condensed">
		<tr ng-repeat="attribute in event.attributes">
			<td width="50%">{{attribute.name}}</td>
			<td>{{attribute.value}}</td>
		</tr>
	</table>
</div>
